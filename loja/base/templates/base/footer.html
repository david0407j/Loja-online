<script>
  document.getElementById("whatsappForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Evita o envio tradicional do formulário

    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let message = document.getElementById("message").value;

    let whatsappNumber = "3191235709"; // Número do WhatsApp sem o "+55"
    
    let whatsappMessage = `Olá! Meu nome é ${name}, meu e-mail é ${email} e gostaria de falar sobre: ${message}`;
    
    let whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;

    window.open(whatsappURL, "_blank"); // Abre o link no WhatsApp
  });
</script>
